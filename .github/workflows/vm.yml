name: Release VyOS current VM images

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  qemu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cloud_init: ['true', 'false']
        grub_console: ['kvm', 'serial']
    steps:
      - uses: actions/checkout@v3
        with:
          ref: actions
      - run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'poetry'
      - run: poetry install
      - run: |
          poetry run ansible-playbook qemu.yml -e cloud_init=${{ matrix.cloud_init}} -e grub_console=${{ matrix.grub_console }}
      - uses: actions/upload-artifact@v2
        with:
          name: images
          path: build/*.qcow2

  upload:
    needs: qemu
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: images

      - run: aws configure set default.s3.max_concurrent_requests 3
  
      - name: upload file
        run: aws --endpoint-url "${ENDPOINT_URL}" s3 cp ./*.qcow2 s3://${BUCKET_NAME}/rolling/current/
        env:
          ENDPOINT_URL: ${{ secrets.ENDPOINT_URL }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: auto # avoid botocore.awsrequest.AWSRequest error
